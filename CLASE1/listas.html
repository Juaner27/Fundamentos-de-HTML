<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas en HTML</h1>

    <h2>Listas ordenadas</h2>
    <!-- ol: order list -->
    <ol>
        <li>Primer paso</li>
        <li>Segundo paso</li>
        <li>Tercer paso</li>
    </ol>

    <h2>Listas no ordenadas</h2>
    <!-- ul: un-order list -->
    <ul>
        <!-- la etiqueta interna es la misma -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <h2>Barra de anvegaci√≥n</h2>
    <nav>
        <ul>
            <li>
                <!-- El archivo index.html
                se utiliza de manera predetermiada
                para saber que eso es "la home"
                Si ingreso a mi_sitio.com automaticamente 
                se carga ese archivo
            -->
                <a href="index.html">Ir al inicio</a>
            </li>
            <li>
                <a href="nosotros.html">Ir a Nosotaros</a>
            </li>
        </ul>
    </nav>

</body>
</html>
