
<!-- Atajo para crear archivo de HTML (!) -->
<!-- Atajo para comentarios ctrl+k+c -->
<!-- Atajo para ocultar barra de explorador ctrl+b -->
<!-- Atajo para ver el código fuente de una pagina ctrl+u -->

<!DOCTYPE html> <!-- Indica que versión estamos trabajando, en este caso HTML5 -->
<html lang="es"> <!-- Etiqueta que marca inicio-fin, mas el atributo de lenguaje del documeto "es" español "en" Ingles -->
<head> <!-- cabecera con informacion del documeto -->
    <meta charset="UTF-8"> <!-- set de caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la visualización se adapte al tamaño de la pantalla del dispositivo -->
    <title>Document</title> <!-- titulo de la viñeta en el navegador -->
</head>
<body> <!-- Indica el contenido, lo que se ve en la pantalla -->
    Hola mundo!!!
    
<!-- link para volver a enlaces.html -->
    <a href="enlaces.html">Ir a enlaces</a>

    <!--Heading / Titulos
        1 al 6
        todo HTML tiene que tener un h1
        no me salteo números por la jerarquia de contenido
        puedo repetir todo menos el h1 (hay excepciones)
     -->
    <h1>Titulo Principal</h1>
    <h2>Titulo secundario</h2>
    <h3>Tercer heading</h3>
    <h4>Cuarto heading</h4>
    <h5>Quinto heading</h5>
    <h6>Sexto heading</h6>

    <p>Hola, soy parrafo 1</p>

    <!-- br: etiqueta sin cierre 
        break line, genera un salto de línea en un párrafo -->

    <p>Hola, soy parrafo 2, y esta <br>es la segunda línea</p>
    <p>Hola, soy parrafo 3</p>

</body>
</html>
