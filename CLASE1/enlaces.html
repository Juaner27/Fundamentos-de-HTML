<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>
    <h1>Enlaces</h1>

    <!-- Crear un enlace a ejemplo.html -->
    <a href="ejemplo.html">Ir a ejemplo</a>

    <!-- Archivos internos
        Imagen
     -->
     <img src="goku_1.jpg" alt="Goku">     <!-- Etiqueta de imagen src="source" alt="texto alternativo" -->
     <img src="img/goku_2.jpg" alt="Goku">     <!-- Etiqueta de imagen src="source" alt="texto alternativo" -->
     
     <!-- 
        Enlaces
        -Relativos
            Internos 
                Si este en la misma carpeta (Ej. goku_1)
                    Nomnre_de_archivo.exztensión
                Si esta en otra carpeta (Ej. goku_2)
                    Nombre_carpeta/nombre_archivo.extension
        -Absolutos
            Externos (Ej. link a Google)
            https://google.com (siempre va con protocolo HTTP)
            Si queremos que abra en una nueva pestaña
            agregamos el atributo target="_blank"
      -->

      <!-- 
        a: anchor / ancla
        href: hypertext reference
       -->

        <a href="https://google.com" target="_blank">
            Ir a Google
        </a>

    </body>
</html>
